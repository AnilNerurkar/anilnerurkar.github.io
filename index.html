<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


  </head>
  <body>

    <div class="container">


      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Smita and Anil</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">Saket
              <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#birthdays" data-toggle="collapse">Tabular details</a></li>
                <li><a href="family.jpg">Saket</a></li>
                <li><a href="#photos">Photos</a></li>
              </ul>
            </li>
            <!--
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">Sahil
              <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="family.jpg">Saket</a></li>
                <li><a href="#photos">Photos</a></li>
                <li><a href="#">Tarak</a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">Tarak
              <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="family.jpg">Saket</a></li>
                <li><a href="#photos">Photos</a></li>
              </ul>
            </li>
          -->
          </ul>
        </div>
      </nav>
      <div class="jumbotron">
        <h1>Smita and Anil Nerurkar family</h1>
      </div>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="family.jpg" alt="Chania">
          </div>

          <div class="item">
            <img src="family2.jpg" alt="Chania">
          </div>

          <div class="item">
            <img src="family.jpg" alt="Flower">
          </div>

          <div class="item">
            <img src="family2.jpg" alt="Flower">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div id="birthdays" class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Birthdays</th>
            </tr>
          </thead>
          <tbody>
            <tr class="active">
              <td>Aman</td>
              <td>Chaha</td>
              <td>10-02-2004</td>
            </tr>
            <tr class="success">
              <td>Sahil</td>
              <td>Nerurkar</td>
              <td>05-26-2004/td>
            </tr>
            <tr>
              <td>Ulta</td>
              <td>Chashma</td>
              <td>05-26-2004</td>
            </tr>
          </tbody>
        </table>
      </div>


      <div id="photos" class="row">
        <div class="col-sm-1"> Hi </div>
        <div class="col-sm-11"> Hello </div>
      </div>
    </div>

  </body>
</html>
