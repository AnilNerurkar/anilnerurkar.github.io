<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="container">

      <div class="container">
        <div class="hidden-xs col-sm-2"> </div>
        <div class="col-sm-7">
          <div id="calendar" class="table-responsive">
            <table class="table table-bordered table-hover">
              <thead>
                <tr class="active">
                  <th class=" hidden-xs col-xs-2 col-sm-1">S</th>
                  <th  class="col-xs-2  col-sm-1">M</th>
                  <th  class="col-xs-2  col-sm-1">T</th>
                  <th  class="col-xs-2  col-sm-1">W</th>
                  <th  class="col-xs-2  col-sm-1">T</th>
                  <th  class="col-xs-1  col-sm-1">F</th>
                  <th  class="col-xs-1  col-sm-1">S</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class=" hidden-xs col-xs-2 col-sm-1"></td>
                  <td  class="col-xs-2  col-sm-1"></td>
                  <td  class="col-xs-2  col-sm-1">1</td>
                  <td  class="col-xs-2  col-sm-1">2</td>
                  <td  class="col-xs-2  col-sm-1">3</td>
                  <td  class="col-xs-1  col-sm-1">4</td>
                  <td  class="col-xs-1  col-sm-1">5</td>
                </tr>
                <tr>
                  <td class="hidden-xs col-xs-2  col-sm-1">6</td>
                  <td  class="col-xs-2  col-sm-1">7</td>
                  <td  class="col-xs-2  col-sm-1">8</td>
                  <td  class="col-xs-2  col-sm-1">9</td>
                  <td  class="col-xs-2  col-sm-1">10</td>
                  <td  class="col-xs-1  col-sm-1">11</td>
                  <td  class="col-xs-1  col-sm-1">12</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="hidden-xs col-sm-3 "> </div>
      </div>
    </div>

  </body>
</html>
